<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pensamiento Estrat√©gico</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: #0f172a; color: #f1f5f9; min-height: 100vh; }
        
        .screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .title { font-size: 1.5rem; color: #60a5fa; margin-bottom: 10px; }
        .subtitle { color: #94a3b8; margin-bottom: 30px; text-align: center; }
        
        .login-box {
            background: #1e293b;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
        }
        
        .login-title { font-size: 1.3rem; text-align: center; margin-bottom: 25px; }
        
        .input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #475569;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .input:focus { outline: none; border-color: #60a5fa; }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #64748b;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #475569;
        }
        
        .divider span { padding: 0 15px; }
        
        .switch-text { text-align: center; margin-top: 20px; color: #94a3b8; }
        .switch-link { color: #60a5fa; cursor: pointer; font-weight: 600; }
        
        /* Pattern con Canvas */
        .pattern-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 20px;
        }
        
        #patternCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .dots-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: 2;
        }
        
        .dot-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: transparent;
            border: 3px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .dot-inner {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #475569;
            transition: all 0.15s;
        }
        
        .dot.selected {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.2);
        }
        
        .dot.selected .dot-inner {
            width: 24px;
            height: 24px;
            background: #60a5fa;
        }
        
        .pattern-hint { color: #64748b; margin-bottom: 20px; font-size: 0.9rem; }
        
        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
        
        .btn-primary { background: #3b82f6; color: white; }
        .btn-secondary { background: #334155; color: #f1f5f9; border: 2px solid #475569; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-small { width: auto; padding: 12px 20px; }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .buttons { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        console.log('v10 - Patron con lineas');
        
        var checkFirebase = setInterval(function() {
            if (typeof firebase !== 'undefined') {
                clearInterval(checkFirebase);
                startApp();
            }
        }, 100);
        
        function startApp() {
            firebase.initializeApp({
                apiKey: "AIzaSyD5ipPXMUN3shXChD97UTsacq8axpLAOJY",
                authDomain: "pensamiento-e.firebaseapp.com",
                projectId: "pensamiento-e",
                storageBucket: "pensamiento-e.firebasestorage.app",
                messagingSenderId: "683297780430",
                appId: "1:683297780430:web:a780dde6b04ab2514a969f"
            });
            
            var auth = firebase.auth();
            var selected = [];
            var step = 1;
            var firstPattern = '';
            var error = '';
            var userId = null;
            var screen = 'loading';
            var isRegister = false;
            
            // Posiciones de los puntos (centro de cada punto en el grid)
            var dotPositions = [
                {x: 46, y: 46},   // 1
                {x: 140, y: 46},  // 2
                {x: 234, y: 46},  // 3
                {x: 46, y: 140},  // 4
                {x: 140, y: 140}, // 5
                {x: 234, y: 140}, // 6
                {x: 46, y: 234},  // 7
                {x: 140, y: 234}, // 8
                {x: 234, y: 234}  // 9
            ];
            
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    userId = user.uid;
                    var saved = localStorage.getItem('pattern_' + userId);
                    screen = saved ? 'unlock' : 'setup';
                } else {
                    screen = 'login';
                }
                error = '';
                render();
            });
            
            function drawLines() {
                var canvas = document.getElementById('patternCanvas');
                if (!canvas) return;
                
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, 280, 280);
                
                if (selected.length < 2) return;
                
                ctx.strokeStyle = '#60a5fa';
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                var firstPos = dotPositions[selected[0] - 1];
                ctx.moveTo(firstPos.x, firstPos.y);
                
                for (var i = 1; i < selected.length; i++) {
                    var pos = dotPositions[selected[i] - 1];
                    ctx.lineTo(pos.x, pos.y);
                }
                
                ctx.stroke();
            }
            
            function render() {
                var app = document.getElementById('app');
                
                if (screen === 'loading') {
                    app.innerHTML = '<div class="screen"><p>Cargando...</p></div>';
                    return;
                }
                
                if (screen === 'login') {
                    var formTitle = isRegister ? 'Crear Cuenta' : 'Iniciar Sesi√≥n';
                    var btnText = isRegister ? 'Crear Cuenta' : 'Entrar';
                    var switchQ = isRegister ? '¬øYa tienes cuenta?' : '¬øNo tienes cuenta?';
                    var switchA = isRegister ? 'Inicia sesi√≥n' : 'Reg√≠strate';
                    
                    app.innerHTML = '<div class="screen">' +
                        '<div class="title">‚ôû Pensamiento Estrat√©gico</div>' +
                        '<div class="subtitle">Analiza tus decisiones estrat√©gicamente</div>' +
                        '<div class="login-box">' +
                        '<div class="login-title">' + formTitle + '</div>' +
                        (error ? '<div class="error">' + error + '</div>' : '') +
                        '<input type="email" id="emailInput" class="input" placeholder="Correo electr√≥nico">' +
                        '<input type="password" id="passInput" class="input" placeholder="Contrase√±a">' +
                        '<button class="btn btn-primary" onclick="loginEmail()">'+btnText+'</button>' +
                        '<div class="divider"><span>o</span></div>' +
                        '<button class="btn btn-secondary" onclick="loginGoogle()">üîµ Continuar con Google</button>' +
                        '<div class="switch-text">' + switchQ + ' <span class="switch-link" onclick="toggleRegister()">' + switchA + '</span></div>' +
                        '</div>' +
                        '</div>';
                    return;
                }
                
                if (screen === 'main') {
                    app.innerHTML = '<div class="screen">' +
                        '<div class="title">‚úÖ ¬°Bienvenido!</div>' +
                        '<p style="color:#94a3b8;margin-bottom:30px">El patr√≥n funciona correctamente</p>' +
                        '<button class="btn btn-secondary btn-small" onclick="logout()">Cerrar sesi√≥n</button>' +
                        '</div>';
                    return;
                }
                
                // Pattern screen
                var title = screen === 'setup' ? 
                    (step === 1 ? 'Crea tu patr√≥n' : 'Confirma tu patr√≥n') : 
                    'Ingresa tu patr√≥n';
                
                var hint = screen === 'setup' && step === 1 ? 
                    'Conecta al menos 4 puntos' : 
                    (screen === 'setup' ? 'Dibuja el mismo patr√≥n' : 'Dibuja tu patr√≥n');
                
                var dots = '';
                for (var i = 1; i <= 9; i++) {
                    var isSelected = selected.indexOf(i) !== -1;
                    dots += '<div class="dot-wrapper"><div class="dot ' + (isSelected ? 'selected' : '') + '" onclick="tapDot(' + i + ')"><div class="dot-inner"></div></div></div>';
                }
                
                app.innerHTML = '<div class="screen">' +
                    '<div class="title">‚ôû Pensamiento Estrat√©gico</div>' +
                    '<div class="subtitle">' + title + '</div>' +
                    (error ? '<div class="error">' + error + '</div>' : '') +
                    '<div class="pattern-container">' +
                    '<canvas id="patternCanvas" width="280" height="280"></canvas>' +
                    '<div class="dots-container">' + dots + '</div>' +
                    '</div>' +
                    '<div class="pattern-hint">' + hint + ' (' + selected.length + '/4)</div>' +
                    '<div class="buttons">' +
                    '<button class="btn btn-secondary btn-small" onclick="clearDots()">Reiniciar</button>' +
                    '<button class="btn btn-primary btn-small" onclick="confirmPattern()" ' + (selected.length < 4 ? 'disabled' : '') + '>Confirmar</button>' +
                    '</div>' +
                    '</div>';
                
                // Dibujar l√≠neas despu√©s de renderizar
                setTimeout(drawLines, 10);
            }
            
            window.toggleRegister = function() {
                isRegister = !isRegister;
                error = '';
                render();
            };
            
            window.loginEmail = function() {
                var email = document.getElementById('emailInput').value;
                var pass = document.getElementById('passInput').value;
                
                if (!email || !pass) {
                    error = 'Completa todos los campos';
                    render();
                    return;
                }
                
                var promise = isRegister ? 
                    auth.createUserWithEmailAndPassword(email, pass) : 
                    auth.signInWithEmailAndPassword(email, pass);
                
                promise.catch(function(err) {
                    var msgs = {
                        'auth/email-already-in-use': 'Este correo ya est√° registrado',
                        'auth/invalid-email': 'Correo inv√°lido',
                        'auth/weak-password': 'La contrase√±a debe tener al menos 6 caracteres',
                        'auth/user-not-found': 'No existe una cuenta con este correo',
                        'auth/wrong-password': 'Contrase√±a incorrecta',
                        'auth/invalid-credential': 'Correo o contrase√±a incorrectos'
                    };
                    error = msgs[err.code] || 'Error: ' + err.message;
                    render();
                });
            };
            
            window.loginGoogle = function() {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(function(err) {
                    error = 'Error con Google: ' + err.message;
                    render();
                });
            };
            
            window.logout = function() {
                auth.signOut();
            };
            
            window.tapDot = function(n) {
                error = '';
                if (selected.indexOf(n) === -1) {
                    selected.push(n);
                    render();
                }
            };
            
            window.clearDots = function() {
                selected = [];
                error = '';
                render();
            };
            
            window.confirmPattern = function() {
                if (selected.length < 4) return;
                
                var pattern = selected.join('-');
                
                if (screen === 'setup') {
                    if (step === 1) {
                        firstPattern = pattern;
                        step = 2;
                        selected = [];
                        render();
                    } else {
                        if (pattern === firstPattern) {
                            localStorage.setItem('pattern_' + userId, pattern);
                            screen = 'main';
                            render();
                        } else {
                            error = 'Los patrones no coinciden';
                            step = 1;
                            firstPattern = '';
                            selected = [];
                            render();
                        }
                    }
                } else if (screen === 'unlock') {
                    var saved = localStorage.getItem('pattern_' + userId);
                    if (pattern === saved) {
                        screen = 'main';
                        render();
                    } else {
                        error = 'Patr√≥n incorrecto';
                        selected = [];
                        render();
                    }
                }
            };
            
            render();
        }
    </script>
</body>
</html>
