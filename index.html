<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pensamiento Estrat√©gico</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: #0f172a; color: #f1f5f9; min-height: 100vh; }
        
        .pattern-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .pattern-title {
            font-size: 1.5rem;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .pattern-subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .dot {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #1e293b;
            border: 3px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: #64748b;
            transition: all 0.2s;
        }
        
        .dot:hover {
            background: #334155;
        }
        
        .dot.selected {
            background: #1e40af;
            border-color: #60a5fa;
            color: #60a5fa;
        }
        
        .pattern-display {
            font-size: 1.2rem;
            color: #60a5fa;
            margin-bottom: 20px;
            min-height: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-secondary {
            background: #334155;
            color: #f1f5f9;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        console.log('v7 - Pattern Simple');
        
        // Esperar Firebase
        var checkFirebase = setInterval(function() {
            if (typeof firebase !== 'undefined') {
                clearInterval(checkFirebase);
                startApp();
            }
        }, 100);
        
        function startApp() {
            console.log('Firebase OK');
            
            firebase.initializeApp({
                apiKey: "AIzaSyD5ipPXMUN3shXChD97UTsacq8axpLAOJY",
                authDomain: "pensamiento-e.firebaseapp.com",
                projectId: "pensamiento-e",
                storageBucket: "pensamiento-e.firebasestorage.app",
                messagingSenderId: "683297780430",
                appId: "1:683297780430:web:a780dde6b04ab2514a969f"
            });
            
            var auth = firebase.auth();
            var selected = [];
            var step = 1;
            var firstPattern = '';
            var error = '';
            var userId = null;
            var screen = 'loading';
            
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    userId = user.uid;
                    var saved = localStorage.getItem('pattern_' + userId);
                    screen = saved ? 'unlock' : 'setup';
                } else {
                    screen = 'login';
                }
                render();
            });
            
            function render() {
                var app = document.getElementById('app');
                
                if (screen === 'loading') {
                    app.innerHTML = '<div class="pattern-screen"><p>Cargando...</p></div>';
                    return;
                }
                
                if (screen === 'login') {
                    app.innerHTML = '<div class="pattern-screen">' +
                        '<div class="pattern-title">‚ôû Pensamiento Estrat√©gico</div>' +
                        '<p style="color:#94a3b8;margin-bottom:30px">Inicia sesi√≥n para continuar</p>' +
                        '<button class="btn btn-primary" onclick="loginGoogle()">üîµ Entrar con Google</button>' +
                        '</div>';
                    return;
                }
                
                if (screen === 'main') {
                    app.innerHTML = '<div class="pattern-screen">' +
                        '<div class="pattern-title">‚úÖ ¬°Bienvenido!</div>' +
                        '<p style="color:#94a3b8;margin-bottom:30px">La app est√° funcionando correctamente</p>' +
                        '<button class="btn btn-secondary" onclick="logout()">Cerrar sesi√≥n</button>' +
                        '</div>';
                    return;
                }
                
                // Pattern screen
                var title = screen === 'setup' ? 
                    (step === 1 ? 'Crea tu patr√≥n' : 'Confirma tu patr√≥n') : 
                    'Ingresa tu patr√≥n';
                
                var dots = '';
                for (var i = 1; i <= 9; i++) {
                    var isSelected = selected.indexOf(i) !== -1;
                    var order = isSelected ? selected.indexOf(i) + 1 : i;
                    dots += '<div class="dot ' + (isSelected ? 'selected' : '') + '" onclick="tapDot(' + i + ')">' + order + '</div>';
                }
                
                var patternText = selected.length > 0 ? selected.join(' ‚Üí ') : 'Toca los n√∫meros';
                
                var html = '<div class="pattern-screen">' +
                    '<div class="pattern-title">‚ôû Pensamiento Estrat√©gico</div>' +
                    '<div class="pattern-subtitle">' + title + '</div>' +
                    (error ? '<div class="error">' + error + '</div>' : '') +
                    '<div class="pattern-grid">' + dots + '</div>' +
                    '<div class="pattern-display">' + patternText + '</div>' +
                    '<div class="buttons">' +
                    '<button class="btn btn-secondary" onclick="clearDots()">Reiniciar</button>' +
                    '<button class="btn btn-primary" onclick="confirmPattern()" ' + (selected.length < 4 ? 'disabled' : '') + '>Confirmar</button>' +
                    '</div>' +
                    '</div>';
                
                app.innerHTML = html;
            }
            
            // Hacer funciones globales
            window.tapDot = function(n) {
                console.log('Tap:', n);
                error = '';
                if (selected.indexOf(n) === -1) {
                    selected.push(n);
                    render();
                }
            };
            
            window.clearDots = function() {
                selected = [];
                error = '';
                render();
            };
            
            window.confirmPattern = function() {
                if (selected.length < 4) return;
                
                var pattern = selected.join('-');
                console.log('Pattern:', pattern, 'Screen:', screen, 'Step:', step);
                
                if (screen === 'setup') {
                    if (step === 1) {
                        firstPattern = pattern;
                        step = 2;
                        selected = [];
                        render();
                    } else {
                        if (pattern === firstPattern) {
                            localStorage.setItem('pattern_' + userId, pattern);
                            screen = 'main';
                            render();
                        } else {
                            error = 'Los patrones no coinciden';
                            step = 1;
                            firstPattern = '';
                            selected = [];
                            render();
                        }
                    }
                } else if (screen === 'unlock') {
                    var saved = localStorage.getItem('pattern_' + userId);
                    if (pattern === saved) {
                        screen = 'main';
                        render();
                    } else {
                        error = 'Patr√≥n incorrecto';
                        selected = [];
                        render();
                    }
                }
            };
            
            window.loginGoogle = function() {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            };
            
            window.logout = function() {
                auth.signOut();
            };
            
            render();
        }
    </script>
</body>
</html>
